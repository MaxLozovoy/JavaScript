<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
         Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. 
         Обязательно использовать оператор return.
        */

        var arg1 = Number(prompt('Введите аргумент1:'));
        var arg2 = Number(prompt('Введите аргумент2:'));

        function summ(arg1, arg2) {
            result = arg1 + arg2
            return alert('сумма ' + result)

        }

        function difference(arg1, arg2) {
            result = arg1 - arg2
            return alert('разница ' + result)

        }

        function multiply(arg1, arg2) {
            result = arg1 * arg2
            return alert('произведение ' + result)

        }

        function divide(arg1, arg2) {
            result = arg1 / arg2
            return alert('отношение ' + result)

        }

        summ(arg1, arg2);
        difference(arg1, arg2);
        multiply(arg1, arg2);
        divide(arg1, arg2);


    </script>
</head>

<body>

</body>

</html>
