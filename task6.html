<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
        где arg1, arg2 – значения аргументов, operation – строка с названием операции.
        В зависимости от переданного значения операции выполнить одну из арифметических операций
        (использовать функции из пункта 5) и вернуть полученное значение (использовать switch).
        */

        var arg1 = Number(prompt('Введите аргумент1:'));
        var arg2 = Number(prompt('Введите аргумент2:'));
        var operation = prompt('Введите одну из математических операций: + - * /')


        function summ(arg1, arg2) {
            result = arg1 + arg2
            return result

        }

        function difference(arg1, arg2) {
            result = arg1 - arg2
            return result

        }

        function multiply(arg1, arg2) {
            result = arg1 * arg2
            return result

        }

        function divide(arg1, arg2) {
            result = arg1 / arg2
            return result

        }

        function mathOperation(arg1, arg2, operation) {
            switch (operation) {
                case '+':
                    return alert(summ(arg1, arg2));

                case '-':
                    return alert(difference(arg1, arg2));

                case '*':
                    return alert(multiply(arg1, arg2));

                case '/':
                    return alert(divide(arg1, arg2));

            }
        }

        mathOperation(arg1, arg2, operation)

    </script>
</head>
